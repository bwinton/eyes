<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>👁</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<main>
			<a id="next" href="#"><img id="eye" src="eye.png" alt="¡Ay!" class="blinky" /></a>
		</main>
		<style>
			body {
				display: flex;
				justify-content: center;
				align-items: center;
			}

			#eye {
				transition: transform 500ms cubic-bezier(1,0,0,1);
				transform: scaleY(0);
			}
		</style>
		<script>
			document.getElementById('next').onclick = () => {
				let eye = document.getElementById('eye');
				eye.classList.remove('blinky');
				eye.style.transform = 'scaleY(0)';

				setTimeout(() => {
					document.location = 'index2.html';
				}, 2000);
			}
		</script>
	</body>
</html>
